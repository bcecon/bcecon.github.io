<script>
    const form = document.getElementById('form');
    const messageElement = document.getElementById('message');
    const submitButton = document.getElementById('submit-button');

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        messageElement.textContent = "Submitting..";
        messageElement.style.display = "block";
        submitButton.disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
            keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1]));
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
            "https://script.google.com/macros/s/AKfycbzhwEwSptcu0ogatRrulg2_PzhNyM4Uhsqmg5CNQ2e_G7Tw8MqHyGWTwEl5t_4YSc7a/exec",
            {
                redirect: "follow",
                method: "POST",
                body: formDataString,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
                },
            }
        )
        .then(function (response) {
            // Check if the request was successful
            if (response.ok) {
                return response.json(); // Assuming your script returns JSON response
            } else {
                throw new Error("Failed to submit the form.");
            }
        })
        .then(function (data) {
            // Display a success message
            messageElement.textContent = "Data submitted successfully!";
            messageElement.style.display = "block";
            messageElement.style.backgroundColor = "green";
            messageElement.style.color = "beige";
            submitButton.disabled = false;
            form.reset();

            setTimeout(function () {
                messageElement.textContent = "";
                messageElement.style.display = "none";
            }, 2600);
        })
        .catch(function (error) {
            // Handle errors, display an error message
            console.error(error);
            messageElement.textContent = "An error occurred while submitting the form.";
            messageElement.style.display = "block";
            messageElement.style.backgroundColor = "red";
            messageElement.style.color = "white";
            submitButton.disabled = false;
        });
    });
</script>
